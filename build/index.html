<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Project Cassini</title>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
        emailjs.init("user_AJOPfnjq36l92l6yU9u33");
        })();
    </script>
    <style>
        .body{
            margin-left: 1rem
        }
        #qaBanner{
             margin-bottom: -2rem;
             margin-top: 1rem;
             text-align: center;
        }
        #humesBanner{
            margin-top: 1rem;
            text-align: center;
        }
       #sign{
           font-size: 1rem;
           color: blue;
           text-align: center;
       }
    </style>
</head>
<body>
    <div class="rh-100 p-5 text-white bg-dark rounded-7" id="humesBanner">
        <h1> Humes Bed Report</h1>
    </div>
    <div class="rh-50 p-1 text-white bg-dark rounded-7" id="qaBanner" >
        <h1> Sleepers Quality Assurance </h1>
    </div>
    
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
              <h2 class="text-center fw-bold mb-1">Bed Report</h2>
                <form name="google-sheet">
                     
                    <div id="form_alerts"></div>
                   
                    <div class="form-group mb-3">
                        <label for="fisle" class="form-label">Bed Number</label>
                        <div>
                            <select id="bedNumber" >
                            <option value="1">Bed 1</option>
                            <option value="2">Bed 2</option>  
                        </select>
                        </div>         
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="fisle" class="form-label">Cast Date</label>
                        <input type="date" id="castDate" name="castDate" class="form-control"  required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Patches</label>
                        <input type="text" id="patches" name="patches" class="form-control" placeholder="Enter any patched units or NA if none" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Rejects</label>
                        <input type="text" id="rejects" name="rejects" class="form-control" placeholder="Enter any rejected units or NA if none" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="file" class="form-label">Attach Images</label>
                        <input type="file" id="image" name="file" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="message" class="form-label">Anything else?</label>
                        <textarea id="message" name="message" class="form-control" placeholder="Enter any additional comments" rows="5" required></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="fisle" class="form-label">QSI Champion</label>
                        <div>
                            <select id="qsiChampions" >
                            <option value="1">name</option>
                            <option value="1">name</option>
                            <option value="1">name</option>
                            <option value="1">name</option>
                            <option value="1">name</option>
                            <option value="1">name</option>
                            
                        </select>
                        </div>         
                    </div>
                    
                    <div style="text-align: center;">
                        <button class="btn btn-primary me-2" type="submit" onclick="sendEmail()">Submit QSI</button>
                        <button class="btn btn-danger" type="reset">Clear Form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <h1 id="sign"> created by adolph irizabimbuto </h1>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'google script'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Quality and Service Issue has been sucessfully raised!! </div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Contact message not sent.</div>"))
        })
    </script>
</body>
</html>
